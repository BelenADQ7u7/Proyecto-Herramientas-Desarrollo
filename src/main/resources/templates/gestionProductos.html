<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Gestión de Productos - IGAN'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style-admin.css}">

    <style>
        .text-igan-orange { color: #ff601a !important; }
        .bg-igan-blue { background-color: #1a5bd2 !important; }
        .btn-igan-blue { background-color: #1a5bd2; color: white; border-color: #1a5bd2; }
        .btn-igan-blue:hover { background-color: #1449a5; border-color: #1449a5; }
    </style>
</head>
<body>

<th:block th:include="~{admin_layout :: navbar}"></th:block>
<th:block th:include="~{admin_layout :: sidebar}"></th:block>

<main class="main-content">
    <div class="container p-4">

        <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-2">
            <h2 class="fw-bold text-igan-blue">
                <i class="bi bi-box-seam me-2"></i>Gestión de Productos
            </h2>
            <a th:href="@{/admin/productos/nuevo}" class="btn btn-igan-blue shadow-sm">
                <i class="bi bi-plus-circle-fill me-1"></i> Añadir Nuevo Producto
            </a>
        </div>

        <div th:if="${mensajeExito}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${mensajeExito}">Producto guardado con éxito.</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="card shadow-sm border-0">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-striped table-hover mb-0">
                        <thead class="bg-light">
                        <tr>
                            <th>ID</th>
                            <th>Imagen</th>
                            <th>Nombre y Categoría</th>
                            <th>Precio (S/)</th>
                            <th>Stock</th>
                            <th>Destacado</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="producto : ${productos}">
                            <td th:text="${producto.id}">1</td>
                            <td>
                                <img th:src="${producto.imagenUrl}" alt="Imagen del producto" style="width: 50px; height: 50px; object-fit: cover; border-radius: 5px;">
                            </td>
                            <td>
                                <div class="fw-bold" th:text="${producto.nombre}">Jeringa Desechable</div>
                                <small class="text-muted" th:text="${producto.categoria.nombre}">Material Médico</small>
                            </td>
                            <td th:text="'S/ ' + ${#numbers.formatDecimal(producto.precio, 1, 'POINT', 2, 'COMMA')}">S/ 1.50</td>

                            <td>
                                <span th:text="${producto.stock}" th:classappend="${producto.stock le 5} ? 'text-danger fw-bold' : ''">15</span>
                                <span th:if="${producto.stock le 5}" class="badge bg-danger ms-1">Bajo</span>
                            </td>

                            <td>

                                > Belén Diaz :p:
                                <a th:href="@{/admin/productos/toggleDestacado(id=${producto.id})}"
                                   th:classappend="${producto.destacado} ? 'btn-igan-blue' : 'btn-outline-secondary'"
                                   class="btn btn-sm"
                                   title="Alternar estado destacado">
                                    <i th:classappend="${producto.destacado} ? 'bi bi-star-fill' : 'bi bi-star'"></i>
                                </a>
                            </td>

                            <td class="text-center">
                                <a th:href="@{/admin/productos/editar/{id}(id=${producto.id})}" class="btn btn-sm btn-outline-primary me-2" title="Editar">
                                    <i class="bi bi-pencil-square"></i>
                                </a>

                                <a th:href="@{/admin/productos/eliminar/{id}(id=${producto.id})}"
                                   class="btn btn-sm btn-outline-danger"
                                   onclick="return confirm('¿Está seguro de eliminar este producto? Esta acción es irreversible.');"
                                   title="Eliminar">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div th:if="${productos.empty}" class="p-5 text-center text-muted">
                    <p class="mb-0"><i class="bi bi-info-circle me-1"></i> No se encontraron productos registrados en el sistema.</p>
                </div>

            </div>
        </div>

    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
