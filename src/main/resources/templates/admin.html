<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="Bienvenido - Administrador IGAN'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style-admin.css}">
</head>
<body>

<th:block th:include="~{admin_layout :: navbar}"></th:block>
<th:block th:include="~{admin_layout :: sidebar}"></th:block>

<main class="main-content">
    <div class="container p-4">

        <h2 class="mb-4 fw-bold text-igan-blue" th:text="${titulo}"></h2>

        <div class="card shadow-sm border-0">
            <div class="card-body p-4">

                <form th:action="@{/admin/productos/guardar}" th:object="${producto}" method="post">

                    <input type="hidden" th:field="*{id}" />

                    <div class="row mb-3">
                        <div class="col-md-8">
                            <label for="nombre" class="form-label fw-bold">Nombre del Producto</label>
                            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required placeholder="Ej: Jeringa Desechable 5ml">
                        </div>
                        <div class="col-md-4">
                            <label for="categoria" class="form-label fw-bold">Categoría</label>
                            <select id="categoria" th:field="*{categoria}" class="form-select" required>
                                <option value="">-- Seleccione una Categoría --</option>
                                <option th:each="cat : ${categorias}"
                                        th:value="${cat.id}"
                                        th:text="${cat.nombre}">Material Médico</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-12">
                            <label for="descripcionCorta" class="form-label fw-bold">Descripción Corta (Vista Cliente)</label>
                            <input type="text" id="descripcionCorta" th:field="*{descripcionCorta}" class="form-control" required placeholder="Resumen breve para listados.">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-12">
                            <label for="descripcionLarga" class="form-label fw-bold">Descripción Larga (Detalle del Producto)</label>
                            <textarea id="descripcionLarga" th:field="*{descripcionLarga}" class="form-control" rows="3" placeholder="Características técnicas, indicaciones, fabricante."></textarea>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label for="imagenUrl" class="form-label fw-bold">URL de la Imagen (temporal)</label>
                            <input type="text" id="imagenUrl" th:field="*{imagenUrl}" class="form-control" placeholder="Ej: http://ruta.com/imagen.jpg">
                        </div>
                        <div class="col-md-3">
                            <label for="precio" class="form-label fw-bold">Precio (Referencia S/)</label>
                            <input type="number" id="precio" th:field="*{precio}" class="form-control" step="0.01" min="0" value="0.00">
                        </div>
                        <div class="col-md-3 d-flex align-items-end">
                            <div class="form-check form-switch pb-1">
                                <input class="form-check-input" type="checkbox" role="switch" id="destacado" th:field="*{destacado}">
                                <label class="form-check-label fw-bold" for="destacado">Marcar como Destacado</label>
                                <small class="d-block text-muted">Aparecerá en el carrusel principal.</small>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between pt-3 border-top">
                        <a th:href="@{/admin/productos}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left-circle me-1"></i> Cancelar y Volver
                        </a>
                        <button type="submit" class="btn btn-igan-blue shadow">
                            <i class="bi bi-save me-1"></i> Guardar Producto
                        </button>
                    </div>

                </form>
            </div>
        </div>

    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
